<div class="table-responsive cart-info">
    <div class="col-md-12 text-center" style="border-bottom: #ddd solid 1px; padding-bottom: 10px; margin-bottom: 10px;">
        <div class="col-md-3">
            <h3><i class="fa fa-list"></i> Compare List</h3>
        </div>
        <div class="col-md-9">
            <h3><button class="btn btn-danger pull-right" data-ng-click="deleteAllCompareItems()">Clear list</button></h3>
        </div>
    </div>
    <div data-ng-if="compareId && items.length">
        <table class="table table-condensed table-bordered">
            <thead>
            <tr class="cart-menu text-center">
                <td>Image</td>
                <td>Product(s)</td>
                <td>Price</td>
                <td>Edit</td>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="item in items" class="text-center">
                <td class="list-img-sm">
                    <div class="item-img">
                        <a data-ui-sref="Product({sku:item.product.info.sku})">
                            <img class="img-responsive" data-ng-if="item.product.photos.length > 0" data-ng-src="/api/products/photos/{{item.product.photos[0].id}}" alt="">
                        </a>
                    </div>

                </td>
                <td>
                    <h4><a data-ui-sref="Product({sku:item.product.info.sku})">{{item.product.info.name}}</a></h4>
                </td>
                <td>
                    {{item.product.info.price | currency}}
                </td>

                <td class="cart-item-delete">
                    <button type="button" class="btn btn-default" data-ng-click="deleteCompareItem(item)" uib-tooltip="remove"><i class="fa fa-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div data-ng-if="!compareId || !items.length" class="text-center">
        <h3>The compare list is empty!</h3>
        <a ui-sref="home" class="btn btn-default">Continue</a>
    </div>

</div>

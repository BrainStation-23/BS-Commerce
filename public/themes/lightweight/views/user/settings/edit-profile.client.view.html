<section class="row">
	<h3 class="col-md-12 text-center">Edit your profile</h3>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-7">
		<uib-tabset>
			<uib-tab heading="General">
				<h4>Manage general info</h4>
				<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<div class="form-group">
							<label for="firstName" class="col-md-4 control-label">First Name</label>
							<div class="col-md-6">
								<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name">
							</div>
						</div>
						<div class="form-group">
							<label for="lastName" class="col-md-4 control-label">Last Name</label>
							<div class="col-md-6">
								<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name">
							</div>
						</div>
						<div class="form-group">
							<label for="phoneNumber" class="col-md-4 control-label">Phone Number</label>
							<div class="col-md-6">
								<input type="text" id="phoneNumber" name="phoneNumber" class="form-control" data-ng-model="user.phoneNumber" placeholder="phone number">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-4 col-md-6">
								<button type="submit" class="btn btn-large btn-primary">Save Profile</button>
							</div>
						</div>
						<div data-ng-show="success" class="col-md-offset-4 text-success">
							<strong>Profile Saved Successfully</strong>
						</div>
						<div data-ng-show="error" class="col-md-offset-2 text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</uib-tab>
			<uib-tab heading="Address">
				<user-profile-address></user-profile-address>
			</uib-tab>
		</uib-tabset>

	</div>
</section>

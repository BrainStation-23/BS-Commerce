<section class="row">
	<h3 class="col-md-12 text-center">Reset your password</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-9">
		<form data-ng-submit="resetUserPassword()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="newPassword" class="col-md-3 control-label">New Password</label>
					<div class="col-md-4">
						<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="New Password">
					</div>
				</div>
				<div class="form-group">
					<label for="verifyPassword" class="col-md-3 control-label">Verify Password</label>
					<div class="col-md-4">
						<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-4">
						<button type="submit" class="btn btn-large btn-primary">Update Password</button>
					</div>
				</div>
				<div data-ng-show="error" class="col-md-offset-2 text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="col-md-offset-2 text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>

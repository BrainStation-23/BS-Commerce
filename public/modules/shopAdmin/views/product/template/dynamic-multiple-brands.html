<form class="form-horizontal">
    <div class="form-group">
        <div class="col-md-12">
            <button class="btn btn-default" ng-click="addMoreBrand()">Add More Brand</button>
            <button class="btn btn-default" ng-click="removeLastBrand()">Remove Last Brand</button>
        </div>
    </div>
    <div class="form-group">
        <div data-ng-repeat="brand in product.brands" class="col-md-4">
            <select class="col-md-12" data-ng-model="product.brands[$index]"
                    ng-options="itemBrand.id as itemBrand.text for itemBrand in brands"></select>
        </div>
    </div>
</form>

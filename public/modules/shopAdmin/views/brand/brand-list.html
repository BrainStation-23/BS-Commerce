<div class="bs-fa-color">
    <div class="admin-title"><h3>Manage Brands </h3>
        <a ui-sref="Brand.Create">
            <button type="button" class="btn btn-info"> Add New</button>
        </a>
    </div>
    <hr>
    <form class="form-horizontal bs-fa-color" data-ng-submit="defaultSearchBrands()">
        <div class="form-group">
            <div class="col-md-3"><label for="name"><i class="fa fa-question-circle fa-fw" tooltip="brand name"></i> Brand name</label></div>
            <div class="col-md-4">
                <input id="name" placeholder="brand name" class="form-control" type="text" data-ng-model="searchQuery.name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <button type="submit" class="btn btn-default">Search</button>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-striped table-bordered"  role="grid">
            <thead class="tbl-header">
                <tr class="row">
                    <th>Name</th>
                    <th>Published</th>
                    <th>Display Order</th>
                    <th>Page Size</th>
                    <th>Edit</th>
                </tr>
            </thead>

            <tbody>
                <tr class="row" data-ng-repeat="item in brands">
                    <td data-ng-bind="item.info.name"></td>
                    <td class="text-center">
                        <span data-ng-show="item.info.published"><i class="fa fa-check"></i></span>
                        <span data-ng-show="!item.info.published"><i class="fa fa-close"></i></span>
                    </td>
                    <td data-ng-bind="item.info.displayOrder"></td>
                    <td data-ng-bind="item.info.pageSizeOptions"></td>
                    <td><a ui-sref="Brand.Edit({brandId: item._id})">Edit</a></td>
                </tr>
                <tr class="row" >
                    <td colspan="5" class="tbl-footer">
                        <div class="col-md-5 col-sm-12">
                            <uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm"
                                        boundary-links="true" rotate="false" num-pages="numPages"
                                        items-per-page="numberOfDisplay"  ng-change="setPage(currentPage)" style="margin: 0;"></uib-pagination>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <select data-ng-model="numberOfDisplay" data-ng-options="opt for opt in numberOfDisplayOptions" data-ng-change="displayOptionChange()"></select>
                            <span>items per page</span>
                        </div>
                        <div class="col-md-3 col-sm-12 col-xs-12 pull-right">
                            <div class="col-md-9 col-sm-9 col-xs-9" data-ng-show="brands.length<1">No items to display</div>
                            <div class="col-md-9 col-sm-9 col-xs-9" data-ng-show="brands.length>0">{{displayFrom}} - {{displayTo}} of {{totalItems}} items</div>
                            <div class="col-md-3 col-sm-3 col-xs-3"><button class="btn btn-default" tooltip="Refresh" data-ng-click="defaultSearchBrands()"><i class="fa fa-refresh"></i></button></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>

<div ng-controller="categoryListController">
    <div class="admin-title"><h3>Manage Categories <a ui-sref="Category.Tree"> (switch to tree view)</a></h3>
        <a ui-sref="Category.Create">
            <button type="button" class="btn btn-info"> Add New</button>
        </a>
    </div>
    <hr>

    <table class="table table-striped table-bordered" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Name</th>
            <th>Published</th>
            <th>Display Order</th>
            <th>Edit</th>
        </tr>
        </thead>

        <tfoot>
        <tr>
            <th>Name</th>
            <th>Published</th>
            <th>Display Order</th>
            <th>Edit</th>
        </tr>
        </tfoot>

        <tbody ng-repeat="item in categories">
        <tr>
            <td>{{item.name}}</td>
            <td><i class="fa fa-check fa-fw" style="color: #009900"></i></td>
            <td>{{item.displayOrder}}</td>
            <td><a ui-sref="Category.Edit({categoryId: item._id})">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>

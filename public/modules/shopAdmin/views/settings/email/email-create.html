<div class="bs-fa-color row">
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-6"><span><i class="fa fa-envelope"></i> <strong>Add A New Email Account</strong>(<a data-ui-sref="Settings.Email.List">back to email account list</a>)</span></div>
        <!--<div class="col-md-6">-->
            <!--<button class="btn btn-primary pull-right" type="submit" >Save</button>-->
        <!--</div>-->
    </div>
    <hr style="margin-top: 0;">
    <div class="row" style="border: 2px solid #C5C5C5;">
        <form class="form-horizontal" name="createEmailAccount" style="padding-top: 10px;" data-ng-submit="addNewEmailAddress()">
            <div class="form-group">
                <div class="col-md-3"><label class="required-label" for="emailInput"><i class="fa fa-question-circle fa-fw"></i> Email address</label></div>
                <div class="col-md-4">
                    <input id="emailInput" placeholder="email address" class="form-control" type="email" data-ng-model="email.emailAddress" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3"><label class="required-label" for="emailDisplayname"><i class="fa fa-question-circle fa-fw"></i> Email display name</label></div>
                <div class="col-md-4">
                    <input id="emailDisplayName" placeholder="email display name" class="form-control"  type="text"  ng-model="email.emailDisplayName" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3"><label class="required-label" for="host"><i class="fa fa-question-circle fa-fw"></i> Host</label></div>
                <div class="col-md-4">
                    <input id="host" placeholder="host" class="form-control" type="text"  data-ng-model="email.host" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3"><label class="required-label" for="port"><i class="fa fa-question-circle fa-fw"></i> Port</label></div>
                <div class="col-md-4">
                    <input id="port" placeholder="port" class="form-control" type="number"  data-ng-model="email.port" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3"><label class="required-label" for="user"><i class="fa fa-question-circle fa-fw"></i> User</label></div>
                <div class="col-md-4">
                    <input id="user" placeholder="user" class="form-control" type="email"  data-ng-model="email.user" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3"><label class="required-label" for="password"><i class="fa fa-question-circle fa-fw"></i> Password</label></div>
                <div class="col-md-4">
                    <input id="password" placeholder="password" class="form-control" type="password" data-ng-model="email.password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3"><label for="ssl"><i class="fa fa-question-circle fa-fw"></i> SSL</label></div>
                <div class="col-md-4">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="ssl" data-ng-model="email.ssl">
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3"><label for="active"><i class="fa fa-question-circle fa-fw"></i> Use as default email</label></div>
                <div class="col-md-4">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="active" data-ng-model="email.isDefault">
                    </label>
                </div>
            </div>
            <div class="form-group text-center">
                <button class="btn btn-primary" type="submit" >Save</button>
            </div>
        </form>
    </div>
</div>

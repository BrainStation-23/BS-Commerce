scalar DateTime

type Info {
  name: String!
  shortDescription: String
  fullDescription: String
  sku: String!
  price: Int!
  oldPrice: Int!
  cost: Int!
  showOnHomePage: Boolean
  includeInTopMenu: Boolean
  allowToSelectPageSize: Boolean
  published: Boolean
  displayOrder: Int
  isFeatured: Boolean
  publishDate: DateTime
}

input InfoInput {
  name: String!
  shortDescription: String
  fullDescription: String
  sku: String!
  price: Int!
  oldPrice: Int!
  cost: Int!
  showOnHomePage: Boolean
  includeInTopMenu: Boolean
  allowToSelectPageSize: Boolean
  published: Boolean
  displayOrder: Int
  isFeatured: Boolean
  publishDate: DateTime
}

type Meta {
  keywords: [String]
  title: String
  description: String
  friendlyPageName: String!
}

input MetaInput {
  keywords: [String]
  title: String
  description: String
  friendlyPageName: String!
}

type Photo {
  id: String
  title: String
  alt: String
  displayOrder: Int
}

input PhotoInput {
  id: String
  title: String
  alt: String
  displayOrder: Int
}

type Categories {
  categoryId: String!
  isFeatured: Boolean
  displayOrder: Int
}

input CategoriesInput {
  categoryId: String!
  isFeatured: Boolean
  displayOrder: Int
}

type Product {
  id: String!
  info: Info!
  meta: Meta!
  tags: [String]
  photos: [Photo]
  brands: [String]
  categories: [Categories!]!
}

input ProductInput {
  info: InfoInput!
  meta: MetaInput!
  tags: [String]
  photos: [PhotoInput]
  brands: [String]
  categories: [CategoriesInput!]!
}

input ProductSearch {
  skip: Int
  limit: Int
  brandId: String
  categoryId: String
  productName: String
  isFeatured: Boolean
}

input PaginationInput {
    limit: Int = 10
    skip: Int = 0
}

interface BaseResponse {
  error: String
  code: Int!
  # data
}

type ProductResponse implements BaseResponse {
  data: Product!
}

type ProductArrayResponse {
  data: [Product!]!
}

type ProductArrayWithCount {
  products: [Product!]!
  count: Int!
}

type ProductArrayWithCountResponse {
  data: ProductArrayWithCount!
}

type Query {
  getProduct(productId: String!): ProductResponse!
  getAllProducts(pagination: PaginationInput): ProductArrayResponse!
  getProductCount: Int!
  getProductBySKU(sku: String!): ProductResponse!
  getProductsByCondition(search: ProductSearch): ProductArrayWithCountResponse!
}

type Mutation {
  createProduct(product: ProductInput!): ProductResponse!
  deleteProduct(productId: String!): ProductResponse!
  updateProduct(product: ProductInput!, productId: String!): ProductResponse!
}

input ProductInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

type Info {
  name: String!
  shortDescription: String
  fullDescription: String
  sku: String!
  price: Int!
  oldPrice: Int!
  cost: Int!
  showOnHomePage: Boolean
  includeInTopMenu: Boolean
  allowToSelectPageSize: Boolean
  published: Boolean
  displayOrder: Int
  isFeatured: Boolean
  publishDate: Date
}

type Meta {
  keywords: [String]
  title: String
  description: String
  friendlyPageName: String!
}

type Photo {
  id: String
  title: String
  alt: String
  displayOrder: Int
}

type Categories {
  categoryId: String!
  isFeatured: Boolean
  displayOrder: Int
}

type Product {
  id: String!
  info: Info!
  meta: Meta!
  tags: [String]
  photos: [Photo]
  brands: [String]
  categories: [Categories!]!
}

type ProductResponse {
  error: String
  code: Int!
  data: Product!
}

type Mutation {
  createProduct(product: ProductInput!): ProductResponse!
}

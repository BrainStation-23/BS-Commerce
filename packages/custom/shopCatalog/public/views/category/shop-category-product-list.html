<div>
  <div class="row">
    <div class="col-sm-12">
      <div class="pull-right list-options">
        <div class="btn-group" dropdown>
          <button type="button" class="btn btn-primary">Page Size {{state.pageSize}}</button>
          <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
            <span class="caret"></span>
            <span class="sr-only">Split button!</span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href data-ng-click="setPageSize(6, $event)">6</a></li>
            <li><a href data-ng-click="setPageSize(9, $event)">9</a></li>
            <li><a href data-ng-click="setPageSize(12, $event)">12</a></li>
          </ul>
        </div>
      </div>

      <div class="pull-right list-options">
        <div class="btn-group" dropdown>
          <button type="button" class="btn btn-primary">Order By {{state.orderBy.text}}</button>
          <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
            <span class="caret"></span>
            <span class="sr-only">Split button!</span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href data-ng-click="setOrderBy('Name', 'name', $event)">Name</a></li>
            <li><a href data-ng-click="setOrderBy('Price', 'price', $event)">Price</a></li>
            <li><a href data-ng-click="setOrderBy('Date Published', 'publishDate', $event)">Date Published</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="features_items">
      <h2 class="title text-center">{{category.name}}</h2>
      <div class="col-sm-4" data-ng-repeat="product in products">
        <div class="product-image-wrapper">
          <div class="single-products">
            <div class="productinfo text-center">
              <a data-ui-sref="products-details({sku:product.info.sku})">
                <img data-ng-if="product.photos.length > 0" data-ng-src="/api/products/photos/{{product.photos[0]}}" alt="{{product.info.name}}">
              </a>
              <h2>{{product.info.price | currency}}</h2>
              <a data-ui-sref="products-details({sku:product.info.sku})"><p>{{product.info.name}}</p></a>
              <a href="#" class="btn btn-default add-to-cart" data-ng-click="toggleCartStatus(product, $event)" data-ng-class="{'added-to-cart': product.addedToCart}"><i class="fa fa-shopping-cart"></i>{{product.addedToCart ? 'Added to cart' : 'Add to cart'}}</a>
            </div>
            <div class="choose">
              <ul class="nav nav-pills nav-justified">
                <li><a href=""><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
                <li><a href=""><i class="fa fa-plus-square"></i>Add to compare</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <row class="col-sm-12 col-centered">
      <pagination data-total-items="state.totalRecords" data-ng-model="state.currentPage" data-items-per-page="state.pageSize" data-ng-change="pageChanged()" data-max-size="5" class="pagination-sm" data-boundary-links="true" data-rotate="false" data-previous-text="<" data-next-text=">" data-first-text="<<" data-last-text=">>"></pagination>
    </row>
  </div>
</div>

<div class="">
  <section class="cart_items">
    <div class="container">
      <div class="table-responsive cart_info">
        <table class="table table-condensed">
          <thead>
          <tr class="cart_menu">
            <td class="image">Item</td>
            <td class="description"></td>
            <td class="price">Price</td>
            <td class="quantity">Quantity</td>
            <td class="total">Total</td>
            <td></td>
          </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="item in items">
              <td class="cart_product">
                <a data-ui-sref="products-details({sku:item.product.info.sku})"><img data-ng-if="item.product.photos.length > 0" data-ng-src="/api/products/photos/{{item.product.photos[0]}}" alt=""></a>
              </td>
              <td class="cart_description">
                <h4><a data-ui-sref="products-details({sku:item.product.info.sku})">{{item.product.info.name}}</a></h4>
              </td>
              <td class="cart_price">
                <p>{{item.product.info.price | currency}}</p>
              </td>
              <td class="cart_quantity">
                <div class="cart_quantity_button">
                  <a class="cart_quantity_up" style="padding-top: 5px;" href="" data-ng-click="increaseQuantity(item)"> <i class="fa fa-plus"></i></a>
                  <input class="cart_quantity_input" type="text" name="quantity" autocomplete="off" size="2" data-ng-model="item.quantity">
                  <a class="cart_quantity_down" style="padding-top: 5px;" href="" data-ng-click="decreaseQuantity(item)"><i class="fa fa-minus"></i> </a>
                </div>
              </td>
              <td class="cart_total">
                <p class="cart_total_price">{{(item.product.info.price * item.quantity) | currency}}</p>
              </td>
              <td class="cart_delete">
                <a class="cart_quantity_delete" href="" data-ng-click="removeFromCart(item.product)"><i class="fa fa-times"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <hr/>
        <div class="col-sm-12 col-md-12" style="margin-top: 10px; padding: 10px;background-color: #f9f9f9;">
            <!--class="col-sm-4 col-md-4 col-sm-offset-8 col-md-offset-8"-->

            <table class="table table-responsive table-hover">
                <tbody>
                    <tr>
                        <td>Sub Total:</td>
                        <td class="text-right" data-ng-bind="subTotal | currency"></td>
                    </tr>
                    <tr>
                        <td>Shipping:</td>
                        <td class="text-right" data-ng-bind="shipping | currency"></td>
                    </tr>
                    <tr>
                        <td>Tax:</td>
                        <td class="text-right" data-ng-bind="tax | currency"></td>
                    </tr>
                    <tr style="color: #4ab2f1; font-size: 24px;">
                        <td>Total:</td>
                        <td class="text-right" data-ng-bind="subTotal+shipping+tax | currency"></td>
                    </tr>
                </tbody>
            </table>
            <hr/>
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-ng-model="termsCondition"> I agree with the terms of service and I adhere to them unconditionally (<a href="#"> read</a>)
                </label>
            </div>
            <button class="btn btn-primary pull-right" data-ng-disabled="!termsCondition">CHECKOUT</button>
        </div>
      </div>
    </div>
  </section>
</div>

<div>
    <div class="admin-title"><h3>Manage Brands </h3>
        <a ui-sref="Brand.Create">
            <button type="button" class="btn btn-info"> Add New</button>
        </a>
    </div>

    <table class="table table-striped table-bordered" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Name</th>
            <th>Published</th>
            <th>Display Order</th>
            <th>Page Size</th>
            <th>Edit</th>
        </tr>
        </thead>

        <tfoot>
        <tr>
            <th>Name</th>
            <th>Published</th>
            <th>Display Order</th>
            <th>Page Size</th>
            <th>Edit</th>
        </tr>
        </tfoot>

        <tbody ng-repeat="item in brands">
        <tr>
            <td>{{item.info.name}}</td>
            <td><span class="" ng-if="item.info.published"><i class="fa fa-check fa-fw" style="color: #009900"></i></span>
                <span class="" ng-if="!item.info.published"><i class="fa fa-remove fa-fw" style="color: #990000"></i></span></td>
            <td>{{item.info.displayOrder}}</td>
            <td>{{item.info.pageSizeOptions}}</td>
            <td><a ui-sref="Brand.Edit({id: item._id})">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="form-container">
    <div class="row">
        <div class="col-md-3">
            <question-mark ></question-mark> Subject to ACL:
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="mf.acl"/>
        </div>
    </div>
    <div class="row" ng-show="mf.acl==true">
        <div class="col-md-3">
            <question-mark></question-mark> Customer roles:
        </div>
        <div class="col-md-9">
            <input type="checkbox"/> Administrators <br>
            <input type="checkbox"/> Forum Moderators <br>
            <input type="checkbox"/> Guests <br>
            <input type="checkbox"/> Registered <br>
            <input type="checkbox"/> Vendors
        </div>
    </div>
</div>

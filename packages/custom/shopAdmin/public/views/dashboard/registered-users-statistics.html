<div class="">
    <h4>Registered user</h4>
    <div class="table-responsive">
        <table class="table table-bordered table-hover" role="grid">
            <thead class="tbl-header">
                <tr class="row">
                    <th>period</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr class="row">
                    <td>Today</td>
                    <td data-ng-bind="userStatistics[0].todayTotal"></td>
                </tr>
                <tr class="row">
                    <td>In this week</td>
                    <td data-ng-bind="userStatistics[0].weekTotal"></td>
                </tr>
                <tr class="row">
                    <td>In this month</td>
                    <td data-ng-bind="userStatistics[0].monthTotal"></td>
                </tr>
                <tr class="row">
                    <td>In this year</td>
                    <td data-ng-bind="userStatistics[0].yearTotal"></td>
                </tr>
                <tr class="row">
                    <td>Total registered user</td>
                    <td data-ng-bind="userStatistics[0].allTimeTotal"></td>
                </tr>
                <tr class="row" >
                    <td colspan="1" class="tbl-header"></td>
                    <td class="tbl-header text-right"><button class="btn btn-default" tooltip="Refresh" data-ng-click="getUserStatistics()"><i class="fa fa-refresh"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="bs-fa-color row">
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-3"><span><i class="fa fa-envelope"></i> <strong>Email Accounts</strong> </span></div>
        <div class="col-md-9">
            <a class="btn btn-primary pull-right" data-ui-sref="Settings.Email.Create">Add new email</a>
        </div>
    </div>
    <hr style="margin-top: 0;">
    <div class="row">
        <div class="col-md-offset-4 col-md-4 alert-success text-center" data-ng-show="updateSuccessMsg"><label>{{updateSuccessMsg}}</label></div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover" role="grid">
            <thead class="tbl-header">
            <tr class="row">
                <th>Email address</th>
                <th>Email display name</th>
                <th>Is default email account</th>
                <th>Mark as default email account</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row" data-ng-repeat="email in settings.emails">
                <td data-ng-bind="email.emailAddress"></td>
                <td data-ng-bind="email.emailDisplayName"></td>
                <td class="text-center"><span data-ng-show="email.isDefault"><i class="fa fa-check"></i></span><span data-ng-show="!email.isDefault"><i class="fa fa-close"></i></span></td>
                <td><button class="btn btn-default" data-ng-click="markAsDefaultEmail($index)">Mark as default email account</button> </td>
                <td><a data-ui-sref="Settings.Email.Edit({emailIndex: $index})">Edit</a></td>
            </tr>
            <tr class="row" >
                <td colspan="4" class="tbl-header"></td>
                <td class="tbl-header text-right"><button class="btn btn-default" tooltip="Refresh" data-ng-click="getEmailSettings()"><i class="fa fa-refresh"></i></button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div>
        <h4>Send Test Email to check email settings</h4>
        <form class="form-inline" name="testEmail" style="padding-top: 10px;" data-ng-submit="testEmailSend()">
            <div class="form-group">
                <label class="required-label" for="emailInput"><i class="fa fa-question-circle fa-fw"></i> Email address</label>
                <input id="emailInput" placeholder="email address" class="form-control" type="email" data-ng-model="email.sendTo" required>
            </div>
            <button class="btn btn-primary" type="submit" >Send</button>
            <label class="alert alert-success" data-ng-show="sendSuccess" data-ng-bind="sendSuccess"></label>
            <label class="alert alert-danger" data-ng-show="sendFailed" data-ng-bind="sendFailed"></label>
        </form>
    </div>
</div>

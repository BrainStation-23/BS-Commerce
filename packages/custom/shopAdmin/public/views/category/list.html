<div ng-controller="categoryListController">
    <br/>
    <br/>

    <div><p>Manage Categories</p> <a ui-sref="Category.Tree"> (switch to tree view)</a>
        <a ui-sref="Category.Create">
            <button type="button" class="btn btn-default"> Add New</button>
        </a></div>
    <table class="table table-striped table-bordered" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Name</th>
            <th>Published</th>
            <th>Display Order</th>
            <th>Edit</th>
        </tr>
        </thead>

        <tfoot>
        <tr>
            <th>Name</th>
            <th>Published</th>
            <th>Display Order</th>
            <th>Edit</th>
        </tr>
        </tfoot>

        <tbody ng-repeat="item in categories">
        <tr>
            <td>{{item.name}}</td>
            <td><i class="fa fa-check fa-fw" style="color: #009900"></i></td>
            <td>{{item.displayOrder}}</td>
            <td><a ui-sref="Category.Edit({catId: item._id})">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>

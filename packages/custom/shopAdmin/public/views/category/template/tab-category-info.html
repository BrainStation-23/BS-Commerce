<div class="form-container">
    <div class="row">
        <div class="col-md-3">
            <question-mark ></question-mark> Name
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" ng-model="category.name"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Description
        </div>
        <div class="col-md-6">
            <textarea ui-tinymce  ng-model="category.description"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Picture
        </div>
        <div class="col-md-3">
            <input type="file" class="btn btn-default" ngf-select ng-model="category.files" name="file" accept="image/*" />
            <img ng-show="category.files[0] != null" ngf-src="category.files[0]"  class="thumb thumbnail" >
            <img ng-show="category.files[0] == null" ng-src={{category.image}} class="thumb thumbnail" >

        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Parent Category
        </div>
        <div class="col-md-3">
            <select class="form-control" data-ng-options="category._id as category.text for category in categories" data-ng-model="category.parent">
                <option value="">no parent</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Show on home page
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="category.showOnHomePage"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Include in top menu
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="category.includeInTopMenu"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Allow customers to select page size
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="category.allowToSelectPageSize"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Published
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="category.published"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Display order
        </div>
        <div class="col-md-1">
            <input type="number" name="quantity" min="1" max="100" class="form-control" data-ng-model="category.displayOrder"/>
        </div>
    </div>

</div>

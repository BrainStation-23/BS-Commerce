<div class="form-container">
    <div class="row">
        <div class="col-md-3">
            <question-mark ></question-mark> Name
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" ng-model="cat.name"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Description
        </div>
        <div class="col-md-6">
            <div text-angular  ng-model="cat.description"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Picture
        </div>
        <div class="col-md-3">
            <button class="btn btn-default" ngf-select ng-model="cat.files" ngf-multiple="multiple">Select File</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Parent Category
        </div>
        <div class="col-md-3">
            <select class="form-control" dataq-ng-model="cat.parent">
                <option value="0" >No Parent</option>
                <option ng-repeat="item in categories" value="{{item.id}}" selected="selected">{{item.text}}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Show on home page
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cat.showOnHomePage"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Include in top menu
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cat.includeInTopMenu"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Allow customers to select page size
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cat.allowToSelectPageSize"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Published
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cat.published"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Display order
        </div>
        <div class="col-md-1">
            <input type="number" name="quantity" min="1" max="100" class="form-control" ng-model="cat.displayOrder"/>
        </div>
    </div>

</div>

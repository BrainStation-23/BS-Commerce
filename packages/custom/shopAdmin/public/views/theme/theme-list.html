<div class="bs-fa-color">
    <div class="admin-title"><h3>Manage Themes </h3>
        <a ui-sref="Theme.Create">
            <button type="button" class="btn btn-info"> Add New Theme</button>
        </a>
    </div>
    <hr>

    <div class="table-responsive">
        <table class="table table-striped table-bordered"  role="grid">
            <thead class="tbl-header">
            <tr class="row">
                <th>Name</th>
                <th>Display Name</th>
                <th>Is Default</th>
                <th>Edit</th>
            </tr>
            </thead>

            <tbody>
            <tr class="row" data-ng-repeat="item in themes">
                <td data-ng-bind="item.name"></td>
                <td data-ng-bind="item.displayName"></td>
                <td class="text-center">
                    <span data-ng-show="item.isDefault"><i class="fa fa-check"></i></span>
                    <span data-ng-show="!item.isDefault"><i class="fa fa-close"></i></span>
                </td>
                <td><a ui-sref="Theme.Edit({themeId: item._id})">Edit</a></td>
            </tr>
            <tr class="row" data-ng-if="!themes.length">
                <td colspan="4"><h2>Oops!! No theme found</h2></td>
            </tr>
            <tr class="row" >
                <td colspan="4" class="tbl-footer">
                    <div class="col-md-3 col-sm-12 col-xs-12 pull-right">
                        <button class="btn btn-default pull-right" tooltip="Refresh" data-ng-click="getAllThemes()"><i class="fa fa-refresh"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

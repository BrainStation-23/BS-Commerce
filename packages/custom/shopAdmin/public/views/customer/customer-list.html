        <div class="col-md-4">

            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="registered" data-ng-model="roleRegistered" ng-change="updateRoles()"> Rergistered
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="authenticated" data-ng-model="roleAuthenticated" ng-change="updateRoles()"> authenticated
                </label>
            </div>

    <div class="form-group">
        <div class="col-md-3"><label for="emailInput"><i class="fa fa-question-circle fa-fw"></i> Email</label></div>
        <div class="col-md-4">
            <input id="emailInput" placeholder="email address" class="form-control" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" type="email" data-ng-model="email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3"><label for="firstName"><i class="fa fa-question-circle fa-fw"></i> First name</label></div>
        <div class="col-md-4">
            <input id="firstName" placeholder="First Name" class="form-control" type="text" data-ng-model="firstName">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3"><label for="lastName"><i class="fa fa-question-circle fa-fw"></i> Last name</label></div>
        <div class="col-md-4">
            <input id="lastName" placeholder="last Name" class="form-control" type="text" data-ng-model="lastName">
        </div>
    </div>

        <div class="col-sm-3">

<div class="row bs-fa-color">
    <div class="col-md-12 col-sm-12">
        <table class="table table-responsive table-bordered table-striped table-hover" role="grid">
            <thead style="background-image: none, linear-gradient(to bottom, #ffffff 0%, #f6f6f6 47%, #ededed 100%); background-color: #E3E3E3;">
                <tr class="row">
                    <th><input type="checkbox"></th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>name</th>
                    <th>Customer roles</th>
                    <th>Active</th>
                    <th>Created on</th>
                    <!--<th>Last activity</th>-->
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
            <tr class="row" data-ng-repeat="customer in dispalayCustomer">
                <td><input type="checkbox"></td>
                <td data-ng-bind="customer._id"></td>
                <td data-ng-bind="customer.email"></td>
                <td data-ng-bind="customer.name"></td>
                <td data-ng-bind="customer.roles"></td>
                <td class="text-center"><span data-ng-show="customer.status === 'active' "><i class="fa fa-check"></i></span><span data-ng-show="customer.status !== 'active' "><i class="fa fa-close"></i></span></td>
                <td data-ng-bind="customer.registrationDate"></td>
                <!--<td data-ng-bind="customer.lastActivityOn"></td>-->
                <td><a href="">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row bs-fa-color">
    <div class="col-md-5 col-sm-12">
        <!--<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" style="margin: 0;"></pagination>-->
        <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm"
                    boundary-links="true" rotate="false" num-pages="numPages" items-per-page="numberOfDisplay" style="margin: 0;"></pagination>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
        <select data-ng-model="numberOfDisplay" data-ng-options="opt for opt in numberOfDisplayOptions" data-ng-change="displayOptionChange()"></select>
        <span>items per page</span>
    </div>
    <div class="col-md-3 col-sm-12 col-xs-12 pull-right">
        <div class="col-md-9 col-sm-9 col-xs-9"data-ng-show="customers.length<1">No items to display</div>
        <div class="col-md-9 col-sm-9 col-xs-9" data-ng-show="customers.length>0">{{displayFrom}} - {{displayTo}} of {{customers.length}}</div>
        <div class="col-md-3 col-sm-3 col-xs-3"><button class="btn btn-default" data-ng-click="searchCustomers()"><i class="fa fa-refresh"></i></button></div>
    </div>
</div>

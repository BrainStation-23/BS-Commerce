<div>
    <tabset>
        <tab heading="Info">
            <form class="form-horizontal" style="margin-top: 20px;">
                <h2>Order informations</h2>
                <hr>

                <div class="form-group">
                    <label class="col-sm-2"><i class="fa fa-question-circle fa-fw"></i> Order Id</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" data-ng-bind="order._id"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2"><i class="fa fa-question-circle fa-fw"></i> Order status</label>
                    <div class="col-sm-10" data-ng-show="!editOrderStatus">
                        <p class="form-control-static pull-left" data-ng-bind="order.orderStatus"></p>
                        <button class="btn btn-default" style="margin-left: 10px;"  data-ng-click="changeOrderStatus()">Change status</button>
                    </div>
                    <div class="col-sm-10" data-ng-show="editOrderStatus">
                        <span style="float: left; margin-right: 10px;" data-ng-bind="order.orderStatus"></span>
                        <select class="form-control" ng-model="selectedOrderStatus" style="width: auto; float: left">
                            <option value="{{status}}" data-ng-selected="status == order.orderStatus"  data-ng-repeat="status in orderStatus" >{{status}}</option>
                        </select>
                        <div class="" style="float: left; margin-left: 10px;">
                            <button class="btn btn-default" data-ng-click="cancelUpdateOrderStatus()">cancel</button>
                            <button class="btn btn-primary" data-ng-click="updateOrderStatus()">save</button>
                        </div>

                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-sm-2"><i class="fa fa-question-circle fa-fw"></i> Order subtotal</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" data-ng-bind="order.productCost | currency"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2"><i class="fa fa-question-circle fa-fw"></i> Order shipping</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" data-ng-bind="order.shippingCost | currency"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2"><i class="fa fa-question-circle fa-fw"></i> Order tax</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" data-ng-bind="(order.tax || 0) | currency"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2"><i class="fa fa-question-circle fa-fw"></i> Order total</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" data-ng-bind="order.totalCost | currency"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2"><i class="fa fa-question-circle fa-fw"></i> Profit</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" data-ng-bind="(order.profit || 0) | currency"></p>
                    </div>
                </div>
                <hr>
                
                <div class="form-group">
                    <label class="col-sm-2"><i class="fa fa-question-circle fa-fw"></i> Created on</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" data-ng-bind="order.orderedDate"></p>
                    </div>
                </div>
            </form>
        </tab>

        <tab heading="Product info">
            <div class="row">
                <div class="table-responsive cart_info">
                    <h2>Product(s) Information</h2>
                    <table class="table table-bordered">
                        <thead>
                        <tr class="cart_menu">
                            <td class="description">Product(s)</td>
                            <td class="price">Price</td>
                            <td class="quantity">Quantity</td>
                            <td class="total">Total</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-ng-repeat="item in order.products">
                            <td class="cart_description">
                                <h4><a data-ui-sref="products-details({sku:item.sku})">{{item.name}}</a></h4>
                            </td>
                            <td class="cart_price">
                                <p>{{item.price | currency}}</p>
                            </td>
                            <td class="cart_quantity text-center">
                                <span data-ng-bind="item.quantity"></span>
                            </td>
                            <td class="cart_total">
                                <p class="cart_total_price">{{(item.price * item.quantity) | currency}}</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <hr/>
                    <div class="col-sm-12 col-md-12" style="margin-top: 10px; padding: 10px;background-color: #f9f9f9;">

                        <table class="table table-responsive table-hover">
                            <tbody>
                            <tr>
                                <td>Sub Total:</td>
                                <td class="text-right" data-ng-bind="order.productCost | currency"></td>
                            </tr>
                            <tr>
                                <td>Shipping:</td>
                                <td class="text-right" data-ng-bind="order.shippingCost | currency"></td>
                            </tr>
                            <tr>
                                <td>Tax:</td>
                                <td class="text-right" data-ng-bind="(order.tax || 0) | currency"></td>
                            </tr>
                            <tr style="color: #4ab2f1; font-size: 24px;">
                                <td>Total:</td>
                                <td class="text-right" data-ng-bind=" order.totalCost | currency"></td>
                            </tr>
                            </tbody>
                        </table>
                        <hr/>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>

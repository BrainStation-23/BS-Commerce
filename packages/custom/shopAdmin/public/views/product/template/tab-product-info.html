<div class="form-container">
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Name
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" ng-model="product.name"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Short Description
        </div>
        <div class="col-md-3">
            <textarea ng-model="product.shortDescription" class="col-md-6 form-control" rows="2"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Description
        </div>
        <div class="col-md-6">
            <textarea ui-tinymce ng-model="product.fullDescription" class=""></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> SKU
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" ng-model="product.sku"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Cost
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" ng-model="product.cost"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Old Price
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" ng-model="product.oldPrice"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Price
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" ng-model="product.price"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Parent Category
        </div>
        <div class="col-md-3">
            <select class="form-control" data-ng-model="product.category"
                    ng-options="item.id as item.text for item in categories"></select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Show on home page
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cat.showOnHomePage"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Include in top menu
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cat.includeInTopMenu"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Allow customers to select page size
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cat.allowToSelectPageSize"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Published
        </div>
        <div class="col-md-9">
            <input type="checkbox" ng-model="cat.published"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Display order
        </div>
        <div class="col-md-1">
            <input type="number" name="quantity" min="1" max="100" class="form-control" data-ng-model="cat.displayOrder"/>
        </div>
    </div>

</div>

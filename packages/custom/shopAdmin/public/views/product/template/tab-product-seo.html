<div class="form-container">
    <div class="row">
        <div class="col-md-3">
            <question-mark ></question-mark> Meta keywords:
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" data-ng-model="product.meta.keywords"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Meta description
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" data-ng-model="product.meta.description"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Meta title:
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" data-ng-model="product.meta.title"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <question-mark></question-mark> Search engine friendly page name:
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" data-ng-model="product.meta.friendlyPageName"/>
        </div>
    </div>
</div>

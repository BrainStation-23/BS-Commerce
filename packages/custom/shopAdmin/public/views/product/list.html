<div>
    <div class="admin-title"><h3>Manage Products</h3>
        <a ui-sref="Product.Create">
            <button type="button" class="btn btn-info"> Add New</button>
        </a>
    </div>

    <table class="table table-striped table-bordered" width="100%" cellspacing="0">
        <thead>
        <tr>
            <th>Picture</th>
            <th>Product Name</th>
            <th>SKU</th>
            <th>Price</th>
            <th>Edit</th>
        </tr>
        </thead>

        <tfoot>
        <tr>
            <th>Picture</th>
            <th>Product Name</th>
            <th>SKU</th>
            <th>Price</th>
            <th>Edit</th>
        </tr>
        </tfoot>

        <tbody ng-repeat="item in products">
        <tr>
            <td><img ng-src="/api/products/photos/{{item.picture}}" style="max-height: 75px"></td>
            <td>{{item.name}}</td>
            <td>{{item.sku}}</td>
            <td>{{item.price}}</td>
            <td><a ui-sref="Product.Edit({productId: item._id})">Edit</a></td>
        </tr>
        </tbody>
    </table>
    <div>
    <pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm"
                boundary-links="true" rotate="false" num-pages="numPages"
                items-per-page="numberOfDisplay"  ng-change="setPage(currentPage)" style="margin: 0;"></pagination>
    </div>
    <div>
        <nav>
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="active"><a href="#" ng-click="getPage(1);">1</a></li>
                <li><a href="#" ng-click="getPage(2);">2</a></li>
                <li><a href="#" ng-click="getPage(3);">3</a></li>
                <li><a href="#" ng-click="getPage(4);">4</a></li>
                <li><a href="#" ng-click="getPage(5);">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

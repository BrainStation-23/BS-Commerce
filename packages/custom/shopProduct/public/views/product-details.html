<div class="row">
  <div class="product-details"><!--product-details-->
    <div class="col-sm-5">
      <div class="view-product">
        <carousel interval="5000">
          <slide data-ng-repeat="slide in slides" active="slide.active">
            <img data-ng-src="{{slide.image}}" style="margin:auto;">
          </slide>
        </carousel>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="product-information"><!--/product-information-->
        <h2>{{product.info.name}}</h2>
        <p>SKU: {{product.info.sku}}</p>
          <span>
            <span>{{product.info.price | currency}}</span>
            <label>Quantity:</label>
            <input type="text" value="3">
            <button type="button" class="btn btn-default cart">
              <i class="fa fa-shopping-cart"></i>
              Add to cart
            </button>
          </span>
        <p><b>Availability:</b> In Stock</p>
        <p><b>Condition:</b> New</p>
        <p><b>Brand:</b> E-SHOPPER</p>
      </div><!--/product-information-->
    </div>
  </div>
  <div class="category-tab">
    <tabset>
      <tab heading="Details">
        {{product.info.fullDescription}}
      </tab>
      <tab heading="Reviews">

      </tab>
    </tabset>
  </div>
</div>

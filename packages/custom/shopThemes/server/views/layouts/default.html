<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope" itemtype="http://schema.org/Product">
{% include '../includes/head.html' %}

<body data-ng-controller="ThemeController" ng-cloak class="ng-cloak" ng-class="state">
<mean-header id="mean-header" data-ng-include="'/shopThemes/views/meanHeader.html'"></mean-header>
<header id="header" data-ng-include="'/shopThemes/views/header.html'"></header>
{% if adminEnabled %}
<section class="admin-menu">
    <div data-ng-include="'/mean-admin/views/index.html'"></div>
</section>
{% endif %}
<section class="content">
    <section class="container">
        {% block content %}{% endblock %}
    </section>
</section>
<footer id="footer" data-ng-include="'/shopThemes/views/footer.html'"></footer>
{% include '../includes/foot.html' %}
</body>

</html>

<div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">Forgot Password?</h2>
                    <p>You can reset your password here.</p>
                    <div class="panel-body">
                        <div class="alert alert-success animated fadeIn" data-ng-show="resetSuccess" data-ng-bind="resetSuccess"></div>
                        <div class="alert alert-danger animated fadeIn" data-ng-show="resetError" data-ng-bind="resetError"></div>
                        <div class="text-center" data-ng-show="pleaseWait">
                            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                        </div>
                        <form class="form" style="margin-top: 0; left: 0%; box-shadow:none;" data-ng-submit="resetForgotPassword()">
                            <fieldset>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>

                                        <input id="emailInput" placeholder="email address" class="form-control" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="" type="email" data-ng-model="user.email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-lg btn-primary btn-block loading" value="Send My Password" type="submit">
                                </div>
                            </fieldset>
                        </form>
                        <div class="form-group">
                            <span>Trying to <a data-ui-sref="auth.login">sign in?</a></span>
                            <span>Don't have an account?<a data-ui-sref='auth.register'>Sign up</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-sm-6 col-sm-offset-3">
  <div class="login-form">
    <h2>Change Password</h2>
    <div data-ng-repeat="error in errors">
      <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
    </div>
    <form name="changePasswordForm" data-ng-submit="update()">
      <div class="form-group">
        <label for="password">Old Password</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Old Password" required data-ng-model="user.password">
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" name="newPassword" type="password" class="form-control" placeholder="New Password" required data-ng-model="user.newPassword">
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password</label>
        <input id="confirmNewPassword" name="confirmNewPassword" type="password" class="form-control" placeholder="Confirm New Password" required data-ng-model="user.confirmNewPassword">
      </div>
      <div class="form-group">
        <div class="button_login">
          <button type="submit" class="btn btn-default">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="col-sm-6 col-sm-offset-3">
  <div class="signup-form" data-ng-controller="ShopUserRegistrationController">
    <h2>New User Signup!</h2>
    <form name="registrationForm" data-ng-submit="register()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" class="form-control" placeholder="Full Name" required data-ng-model="user.name">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" name="phoneNumber" type="text" class="form-control" placeholder="Phone Number" data-ng-model="user.phoneNumber">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="Email Address" required data-ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control" placeholder="Password" required data-ng-model="user.password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" required data-ng-model="user.confirmPassword">
      </div>
      <div class="form-group button-panel">
        <button type="submit" class="btn btn-default">Signup</button>
      </div>
    </form>
  </div>
</div>

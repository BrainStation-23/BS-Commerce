<div class="login-form">
  <h4>General Info</h4>
  <form name="profileForm" class="form-horizontal" data-ng-submit="updateProfile()">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Full Name</label>
      <div class="col-sm-6">
        <input id="name" name="name" type="text" class="form-control" placeholder="Full Name" required data-ng-model="user.name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
      <div class="col-sm-6">
        <input id="phoneNumber" name="phoneNumber" type="text" class="form-control" placeholder="Phone Number" data-ng-model="user.phoneNumber"/>
      </div>
    </div>

    <div class="form-group">
      <div class="button_register">
        <button type="submit" class="btn btn-default">Update</button>
      </div>
    </div>
  </form>
</div>
